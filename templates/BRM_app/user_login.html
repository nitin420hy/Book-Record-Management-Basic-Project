<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Book Form</title>
    <link rel="stylesheet" href="{%static 'css/BRMstyle.css'%}">
  </head>
  <body>
    <div id="head">
      <h1>Book Record Manageme</h1>
      <div id="nav">
          <a href="/BRM_app/view-books">View All</a>
          <a href="/BRM_app/new-book">Add New Book</a>
          <a href="/BRM_app/search-book">Search</a>
          <a href="/BRM_app/logout/">Logout</a>
      </div>
    </div>
    <div id="main">
      <form method="post">
        {%csrf_token%}
        <table>
          <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" name="username" id="username"></td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" name="password" id="password"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" value="Login"></td>
          </tr>
        </table>
      </form>
      <p>{{error}}</p>
    </div>

  </body>
</html>
